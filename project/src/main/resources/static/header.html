<script type="text/javascript" >
	let userSessionInfo = sessionStorage.getItem('userSession');
	if(userSessionInfo==null){
		$("#personalCenter").css('display', 'none');
	}if(userSessionInfo!=null){
		img = JSON.parse(userSessionInfo).img;
		userId = JSON.parse(userSessionInfo).userId;
		imgSrc = '/user/'+userId+'/'+img;
		$.ajax({
			url : imgSrc,
			type : 'HEAD',
			success : function() {
				$("#personalCenter").children().children().attr('src', imgSrc);
				$("#personalCenter").css('display', 'block');
			},
			error : function() {
				$("#personalCenter").children().children().attr('src', '/images/renwu.png');
				$("#personalCenter").css('display', 'block');
			}
		});
	}
</script>
