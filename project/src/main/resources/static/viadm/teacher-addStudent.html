<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css" charset="utf-8">
    <link rel="stylesheet" href="../css/xadmin.css" charset="utf-8">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js"  charset="utf-8" ></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" >
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>手机号</label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>将作为登陆名</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>班级</label>
                <div class="layui-input-inline">
                    <select id="grade" name="gradeId" class="valid">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                    <input type="text" id="sname" name="sname" required="" lay-verify="username" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>初始密码</label>
                <div class="layui-input-inline">
                    <input type="text" id="password" name="password" value="123456" required="" lay-verify="username" autocomplete="off" class="layui-input"></div>
            </div>
            <!--<div class="layui-form-item">
                <label  class="layui-form-label">
                    <span class="x-red">*</span>性别</label>
                <div class="layui-input-inline">
                    <select id="sex" name="sex" cs="valid">
                        <option value=""></option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>-->

            <!-- 企业orgId   style="display:none;"  required=""这个字段代表该字段是必选项-->
            <div ><input  type="hidden" id="parentId" name="parentId" value=""  autocomplete="off" class="layui-input"></div>
            <!--企业负责人为创建人-->
            <div ><input type="hidden" id="createBy" name="createBy"  value="" autocomplete="off" class="layui-input"></div>
            <!--学生的userId-->
            <div ><input type="hidden" id="userId" name="userId"  value="" autocomplete="off" class="layui-input"></div>


            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" id="add" lay-filter="add" lay-submit="" >添加</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" charset="utf-8">
    layui.use(['form', 'layer','jquery'], function() {
        $ = layui.jquery;
        var form = layui.form,
        layer = layui.layer;

        let userSession = JSON.parse(sessionStorage.getItem('userSession'));
        let parentId = userSession.parentId;
        let userId = userSession.userId;  //当前帐户教师的userid
        let tname = userSession.tname;
        let phone = userSession.phone;
        let xx8 = (phone+'').substring(7); //取字符串的后4位
        let rand = Math.floor(Math.random()*11111111+11111111); //随即成生7位整数(有时可能6位)
        let sUserId = xx8+rand;        //创建的学生userId
        $('#userId').val(sUserId);
        $('#parentId').val(parentId);
        $('#createBy').val(tname);

        //获取班级列表用于加载到添加班级的下拉框中
        $.ajax({
            type:'post',
            url:'/grade/teacherGradeList',
            dataType:'json',
            data: {userId:userId},
            success:function (data) {
                let dataList = data.data;
                $.each(dataList, function (index,item) {
                    $('#grade').append(new Option(item.gradeName,item.gradeId,item.id))
                });
                layui.form.render("select");
            } ,error: function () {
                alert("查询失败")
            }
        });

        /*添加数据*/
        form.on('submit(add)', function(data){
   			$.ajax({
            url:"/user/addStudent",
            type:"POST",
            dataType:"json",
            data:data.field,
                success: function(data){
                    //关闭当前页，并刷新父页
                    layer.msg(data.msg, {icon:1,time:500}, function(){
                        let index = parent.layer.getFrameIndex(window.name);
                        window.parent.location.reload();//刷新父页面
                        parent.layer.close(index);
                    });
                }
            })
                return false;
        });


    });

</script>

</body>

</html>
