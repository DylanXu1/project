<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css" charset="utf-8">
    <link rel="stylesheet" href="../css/xadmin.css" charset="utf-8">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js"  charset="utf-8" ></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" >
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>手机号(帐号)</label>
                <div class="layui-input-inline" style="width: 150px">
                    <input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input"></div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>手机号作为登录名</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline" style="width: 150px">
                    <input type="text" id="tname" name="tname" required="" lay-verify="username" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>初始密码</label>
                <div class="layui-input-inline" style="width: 150px">
                    <input type="text" id="password" name="password" value="123456" required="" lay-verify="username" autocomplete="off" class="layui-input"></div>
            </div>
           <!-- <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>性别</label>
                <div class="layui-input-inline">
                    <select id="sex" name="sex" cs="valid">
                        <option value=""></option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>-->
            <div ><input type="hidden" id="createBy" name="createBy"  value="" lay-verify="" autocomplete="off" class="layui-input"></div>
            <div ><input type="hidden" id="parentId" name="parentId"  value="" lay-verify="" autocomplete="off" class="layui-input"></div>
            <div ><input type="hidden" id="userId" name="userId"  value="" lay-verify="" autocomplete="off" class="layui-input"></div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" id="add" lay-filter="add" lay-submit="" >添加</button>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['form', 'layer','jquery'],
    function() {
        var form = layui.form,
        layer = layui.layer;

        let userSession = JSON.parse(sessionStorage.getItem('userSession'));
        let parentId = userSession.userId;
        let phone = userSession.phone;
        let xx8 = (phone+'').substring(7); //取字符串的后4位
        let rand = Math.floor(Math.random()*11111111+11111111); //随即成生7位整数(有时可能6位)
        let userId = xx8+rand;
        let functionary = userSession.functionary;
        $('#parentId').val(parentId);
        $('#userId').val(userId);
        $('#createBy').val(functionary);


        /*添加数据*/
        form.on('submit(add)', function(data){
       			$.ajax({
                url:"/user/addTeacher",
                type:"POST",
                dataType:"json",
                data:data.field,
                success: function(data){
                   /* if(data.message==""){
                        layer.alert("当前用户已存在");
                    }*/
                    //关闭当前页，并刷新父页
                    layer.msg(data.msg, {icon: 1, time: 1500}, function () {
                        let index = parent.layer.getFrameIndex(window.name);
                        //parent.layui.table.reload('teacher-studentlist');//重载父页表格，参数为表格ID 父页的表格id是gradeList
                        window.parent.location.reload();//刷新父页面
                        parent.layer.close(index);
                    });
                }
                ,error:function () {
                    layer.alert(data.msg);
                }
            })
                return false;
        });
    });
	
				

</script>

</body>

</html>
