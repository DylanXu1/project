<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加机构</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css" charset="utf-8">
        <link rel="stylesheet" href="../css/xadmin.css" charset="utf-8">
        <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="../lib/layui/layui.js"  charset="utf-8" ></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" >
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>手机号(帐号)</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将作为登陆名</div>
					</div>					                					
					<div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>企业(院校)名称</label>
                        <div class="layui-input-inline">
                            <input type="text" id="orgName" name="orgName" required="" lay-verify="username" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>企业负责人</label>
                        <div class="layui-input-inline">
                            <input type="text" id="functionary" name="functionary" required="" lay-verify="username" autocomplete="off" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            <span class="x-red"></span>初始密码</label>
                        <div class="layui-input-inline">
                            <input type="text" id="password" name="password" value="123456" required="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    </div>

                    <!--企业的创建人是超级管理是员的负责人-->
                    <div ><input type="text" id="createBy" name="createBy"  value="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    <div ><input type="text" id="parentId" name="parentId"  value="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    <div ><input type="text" id="userId" name="userId"  value="" lay-verify="" autocomplete="off" class="layui-input"></div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <button class="layui-btn" id="add" lay-filter="add" lay-submit="" >添加</button>
					</div>
                </form>
            </div>
        </div>
<script>
    layui.use(['form', 'layer','jquery'], function() {
        var form = layui.form,
        layer = layui.layer;

        /*添加数据*/
        let userSession = JSON.parse(sessionStorage.getItem('userSession'));
        let parentId = userSession.userId;
        let phone = userSession.phone;
        let xx8 = (phone+'').substring(7); //取字符串的后4位
        let rand = Math.floor(Math.random()*89999999+10000000); //随即成生8位整数
        let userId = xx8+rand;
        let createBy = userSession.createBy;
        $('#parentId').val(parentId);
        $('#userId').val(userId);
        $('#createBy').val(createBy);

        form.on('submit(add)', function(data){
       			$.ajax({
                url:"/user/addOrg",
                type:"POST",
                dataType:"json",
                data:data.field,
                success: function(data){
                    //关闭当前页，并刷新父页
                    layer.msg(data.msg, {icon:1,time:500}, function(){
                        var index = parent.layer.getFrameIndex(window.name);
                        window.parent.location.reload();//刷新父页面
                        parent.layer.close(index);
                    });
                }
            })
                return false;
        });

    });
</script>
</body>

</html>
