<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>XXX资源管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../css/font.css" charset="utf-8">
    <link rel="stylesheet" href="../css/back_login.css" charset="utf-8">
    <link rel="stylesheet" href="../css/xadmin.css" charset="utf-8">
    <script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js"  charset="utf-8" ></script>

</head>
<body class="login-bg">
<div class="login layui-anim layui-anim-up">
    <div class="message"><span class="sp">XXX资源管理系统</span></div>
    <div class="darkbannerwrap"></div>

    <form method="post"  ><!--class="layui-form"-->
        <!--<div class="log_nav">
            <div class="log_bu" id="0"><a id="adm" href="javascript:;">管理端</a></div>
            <div class="log_bu" id="1"><a id="org" href="javascript:;">机构端</a></div>
            <div class="log_bu" id="2"><a id="teacher" href="javascript:;">教师端</a></div>
            <div class="log_bu" id="3"><a id="student" href="javascript:;">学生端</a></div>
        </div>-->
        <div class="darkbannerwrap"></div>
        <div class="d-inline">
            <label class="acc_name">帐&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
            <div class="acc_in">
                <input id="phone" name="phone" placeholder="请输入手机号"  type="text" lay-verify="phone" class="layui-input" style="font-size: 16px">
            </div>
            <!--<span>&nbsp;&nbsp;</span>-->
            <div class="acc_hint"><div id="lb" style="display:none;color:red;">用户不存在</div></div><!---->
            <div class="acc_hint"><div id="isok" style="display:none;"><img src="../images/dui.png"></div></div><!---->
        </div>
        <div class="d-inline">
            <label class="acc_name">密&nbsp;&nbsp;&nbsp;&nbsp;码 ：</label>
            <div class="acc_in">
                <input id="password" name="password" lay-verify="password" placeholder="请输入密码"  type="password" class="layui-input" style="font-size: 16px" >
            </div>
        </div>
        <div class="layui-form-item">
            <div class="bt-block"style="width:450px;"><!--border: 1px solid #FF00FF-->
                <input value="登  录" lay-submit lay-filter="login" class="btn" name="commit" id="commit" style="width:30%;" type="button">
            </div>
        </div>
    </form>



</div>

<script type="text/javascript">
    layui.use('layer', function(){
        var layer = layui.layer;

       /* $(document).ready(function() {
            $(".log_bu").click(function(){
                $(this).css('background','#009688');
                $(this).children().css('color','#FFFFFF');
                $(this).siblings().css('background','#9F9F9F');
                $(this).siblings().children().css('color','#000000');
                let name = $(this).attr('id');
                sessionStorage.setItem('logType',name);
            });
        })*/

        /*判断手机号码是否存在*/
        $(document).ready(function(){
            $("#password").click(function(){
                let phone = $("#phone").val();
                $.ajax({
                    url: "/login/registerVerify",
                    type:"post",
                    dataType: 'json',
                    data: {phone:phone},
                    success: function (data) {
                        if(data.data==null){
                            $("#lb").show();
                            $("#isok").hide();
                        }else{
                            $("#isok").show();
                            $("#lb").hide();
                        }
                    }
                });
            });
        });

        //登录并跳转到首页
        $(document).ready(function() {
            $("#commit").click(function () {
                let phone = $("#phone").val();
                let password = $("#password").val();
                $.ajax({
                    url: "/login/back_login",
                    type: "post",
                    dataType: 'json',
                    data: {"phone": phone, "password": password},
                    success: function (result) {
                        if (result.success.valueOf() == true){
                            let dataDetail = result.data
                            let parentId = dataDetail.parentId;
                            let userId = dataDetail.userId;
                            let phone = dataDetail.phone;
                            let userName = dataDetail.userName;
                            let orgName = dataDetail.orgName;
                            let tname = dataDetail.tname;
                            let sname = dataDetail.sname;
                            let userType = dataDetail.userType;
                            let userKind = dataDetail.userKind;
                            let functionary = dataDetail.functionary;
                            let createBy = dataDetail.createBy;
                            let userObj = {parentId:parentId,userId:userId,phone:phone,userName:userName,
                                orgName:orgName,tname:tname,sname:sname,userType:userType,userKind:userKind,
                                functionary:functionary,createBy:createBy}
                            let userObjStr = JSON.stringify(userObj);
                            sessionStorage.setItem('userSession', userObjStr);
                            if(result.data.userType==0){
                                location.href = "back_index.html";
                            }if(result.data.userType==1){
                                location.href = "back_orgindex.html";
                            }if(result.data.userType==2){
                                location.href = "back_teacherindex.html";
                            }if(result.data.userType==3){
                                location.href = "back_studentindex.html";
                            }
                        }else{
                            layer.alert("密码错误");
                        }
                    }
                })
            })
        })
    });

</script>
</body>
</html>
